<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d2d6c8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center; /* Center the container */
            align-items: center; /* Center vertically if there is height */
            height: 100vh; /* Full height of the viewport */
        }

        .container { /* Added dot to select class */
            background-color: white; /* Background for the container */
            padding: 30px; /* Reduced padding for better layout */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 30%px; /* Fixed width */
            height:50%;
            max-width: 100%; /* Responsive max width */
            text-align: center;

            border-radius: 10px; /* Rounded corners */
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        #taskInput {
            width: 80%;
            padding: 10px;
            margin-right: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: rgb(255, 255, 255);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background-color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }

        li:hover {
            background-color: #f1f1f1;
        }

        .delete-btn { /* Fixed the selector here */
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #dc3545; /* Red color for delete button */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-btn:hover { /* Fixed the selector here */
            background-color: #c82333; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="container"> <!-- Added container -->
        <h2>Task List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button id="addTaskBtn">Add Task</button>
        <button id="undoBtn">Undo</button>
        <ul id="taskList"></ul> <!-- Unordered list for tasks -->
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const undoBtn = document.getElementById('undoBtn'); // Undo button

        let lastTask = null; // Variable to store the last added task

        // Load tasks from localStorage
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(task => {
                addTaskToDOM(task);
            });
        }

        // Add task to the DOM
        function addTaskToDOM(task) {
            const li = document.createElement('li');
            li.textContent = task;

            // Create delete button
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.className = 'delete-btn'; // Add class for styling
            deleteBtn.onclick = () => {
                removeTaskFromDOM(task);
                removeTaskFromLocalStorage(task);
            };

            li.appendChild(deleteBtn); // Append delete button to the list item
            taskList.appendChild(li);
        }

        // Add task on button click
        addTaskBtn.addEventListener('click', () => {
            const task = taskInput.value.trim();
            if (task) {
                addTaskToDOM(task);
                saveTaskToLocalStorage(task);
                lastTask = task; // Store the last task added
                taskInput.value = ''; // Clear the input
            }
        });

        // Save task to localStorage
        function saveTaskToLocalStorage(task) {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.push(task);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Undo the last task added
        undoBtn.addEventListener('click', () => {
            if (lastTask) {
                removeLastTaskFromDOM(lastTask);
                removeTaskFromLocalStorage(lastTask);
                lastTask = null; // Clear the last task
            }
        });

        // Remove last task from the DOM
        function removeLastTaskFromDOM(task) {
            const items = Array.from(taskList.children);
            for (let i = items.length - 1; i >= 0; i--) {
                if (items[i].textContent.includes(task)) {
                    taskList.removeChild(items[i]);
                    break; // Stop after removing the last occurrence
                }
            }
        }

        // Remove task from the DOM and localStorage
        function removeTaskFromDOM(task) {
            const items = Array.from(taskList.children);
            items.forEach(item => {
                if (item.textContent.includes(task)) {
                    taskList.removeChild(item);
                }
            });
        }

        // Remove task from localStorage
        function removeTaskFromLocalStorage(task) {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            const updatedTasks = tasks.filter(t => t !== task);
            localStorage.setItem('tasks', JSON.stringify(updatedTasks));
        }

        // Load tasks when the page is loaded
        window.onload = loadTasks;
    </script>
</body>
</html>
